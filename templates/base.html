<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}URL Shortener{% endblock %}</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container-fluid">
        {% block content %}{% endblock%} {% block footer %}{% endblock%}
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        // A simple function to copy a string to clipboard. See https://github.com/lgarron/clipboard.js for a full solution.
        var copyToClipboard = (function() {
            var _dataString = null;
            document.addEventListener("copy", function(e) {
                if (_dataString !== null) {
                    try {
                        e.clipboardData.setData("text/plain", _dataString);
                        e.preventDefault();
                    } finally {
                        _dataString = null;
                    }
                }
            });
            return function(data) {
                _dataString = data;
                document.execCommand("copy");
            };
        })();
    </script>

</body>

</html>
